<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Edit Contract â€“ {{ title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Quill CSS & JS -->
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
  <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
  <script>
    tailwind.config = { darkMode: 'class' };
    document.addEventListener("DOMContentLoaded", () => {
      const theme = localStorage.getItem("theme");
      if (theme === "dark") document.documentElement.classList.add("dark");
      else document.documentElement.classList.remove("dark");
      window.quill = new Quill('#contractEditor', {
        theme: 'snow',
        modules: {
          toolbar: [
            [{ header: [1, 2, 3, false] }],
            ['bold', 'italic', 'underline'],
            [{ list: 'ordered' }, { list: 'bullet' }],
            ['link'],
            ['clean']
          ]
        }
      });
      window.quill.root.innerHTML = `{{ content|safe }}`;
    });
    function downloadDoc() {
      const html = window.quill.root.innerHTML;
      document.getElementById("contentInput").value = html;
      document.getElementById("downloadForm").submit();
    }
  </script> 
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 min-h-screen">
  <div class="max-w-5xl mx-auto py-6 px-4">
    <div class="flex items-center justify-between mb-4">
      <h1 class="text-2xl font-bold">{{ title }}</h1>
      <div class="space-x-2">
        <a href="{{ url_for('index') }}"
           class="px-4 py-2 rounded bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-gray-200">Cancel</a>
        <button onclick="downloadDoc()"
                class="px-4 py-2 rounded bg-blue-600 hover:bg-blue-700 text-white">Download</button>
      </div>
    </div>

    <div class="bg-white dark:bg-gray-800 rounded-lg shadow p-4">
      <label for="editor" class="block text-sm mb-2 text-gray-600 dark:text-gray-300">
        Review & edit the contract below:
      </label>
      <div id="contractEditor" class="h-[70vh] bg-white dark:bg-gray-900 text-black dark:text-white"></div>
    </div>

    <!-- Hidden form to post current content for .docx download -->
    <form id="downloadForm" method="POST" action="{{ url_for('download_contract') }}" class="hidden">
      <input type="hidden" id="contentInput" name="content" />
    </form>
  </div>
</body>
</html>
